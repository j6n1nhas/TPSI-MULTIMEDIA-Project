<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logojaya.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reservas.css">
    <link rel="stylesheet" type="text/css" href="css/header_menu.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <script src="https://kit.fontawesome.com/e57e83527c.js" crossorigin="anonymous"></script>
    <title>JAYA · Reservas</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo-row">
            <a href="index.html" aria-label="logotipo link"><img src="img/logojaya.png" alt="" id="logo"></a>
            <nav id="hamnav">
                <label for="hamburguer">&#9776;</label>
                <input type="checkbox" id="hamburguer" hidden>        
                <ul class="links">
                    <li><a href="reservas.html" style="font-weight: bold;">Reservas</a></li>
                    <li><a href="encomendas.html">Pedidos Online</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 style="text-align: center; margin-top: 2%;">RESERVE A SUA MESA</h1>
        <!-- FORMULARIO -->
        <form id="formulario" method="POST" onsubmit="receber_reserva(this)">
            <div class="linha">
                <label for="form_data">Dia:</label>
                <input type="date" name="data" id="form_data" required>
                <label for="form_horas">Horas:</label>
                <input type="time" max="21:30" name="horas" id="form_horas" required>
            </div>
            <div class="linha">
                <label for="form_nome">Nome:</label>
                <input type="text" name="nome" id="form_nome" required>
            </div>
            <div class="linha">
                <label for="form_telefone">Telefone:</label>
                <input type="tel" name="telefone" size="9" maxlength="9" pattern="^(?:2\d|9[1236])[0-9]{7}$" id="form_telefone" required>
                <label for="form_email">E-mail:</label>
                <input type="email" name="email" id= form_email>
            </div>
            <div class="linha">
                <label for="form_pessoas">Nº de pessoas:</label>
                <input type="number" min="1" max="30" name="pessoas" id="form_pessoas" required>
                <label for="form_criancas">Nº de crianças:</label>
                <input type="number" min="0" max="24" name="criancas" id="form_criancas" required><br>
            </div>
            <div class="linha">
                <label for="form_tipo">Tipo de evento:</label>
                <select name="form_tipo" id="form_tipo">
                    <option value="aniversario" selected>Aniversário</option>
                    <option value="familiar">Reunião familiar</option>
                    <option value="solteiro">Despedida de solteiro/solteira</option>
                    <option value="negocios">Negócios</option>
                    <option value="romantico">Romântico</option>
                    <option value="privado">Privado</option>
                    <option value="outro">Outro...</option>
                </select>
            </div>
            <button type="submit">Submeter Pedido</button>
        </form>
    </main>
    <footer class="site-footer">
        <div class="container">
            <hr class="small">
            <p class="copyright-text">JAYA © 2021 · Todos os direitos reservados</p>
            <ul class="social-icons">
                <li><a class="facebook" aria-label="facebook" href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                <li><a class="twitter" aria-label="twitter" href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                <li><a class="instagram" aria-label="instagram" href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                <li><a class="linkedin" aria-label="linkedin" href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>   
            </ul>
        </div>
    </footer>
    <script src="scripts/reservas.js"></script>
</body>
</html>
