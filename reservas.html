<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="img/logojaya.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/reservas.css">
    <title>JAYA · Reservas</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="row">
            <div class="logo-row">
             <a href="index.html" aria-label="logotipo link"><img src="img/logojaya.png" alt="" class="logo"></a>
            </div>
        </div>
             <ul class="links" role="list">
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="encomendas.html">Pedidos Online</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contactos">Contactos</a></li>
                <li><a href="#galeria">Galeria</a></li>
             </ul>
    </header>
    <main>
        <h2 style="text-align: center;">FORMULÁRIO DE RESERVA</h2>

        <!-- FORMULARIO -->
        <form id="formulario" action="" method="GET" onsubmit="receber_reserva(this)">
            <div id="form_div">
                <fieldset>
                    <legend>Data pretendida</legend>
                    <label for="form_data">Dia:</label>
                    <input type="date" min="" max="" name="data" id="form_data">
                    <label for="form_horas">Horas:</label>
                    <input type="time" name="horas" id="form_horas">        
                </fieldset>
                <fieldset>
                    <legend>Responsável pela reserva</legend>
                    <label for="form_nome">Nome:</label>
                    <input type="text" name="nome" id="form_nome">
                    <label for="form_telefone">Telefone:</label>
                    <input type="tel" name="telefone" maxlength="9" pattern="^(?:2\d|9[1236])[0-9]{7}$" id="form_telefone">
                    <label for="form_email">E-mail:</label>
                    <input type="email">
                </fieldset>
                <fieldset>
                    <legend>Detalhes da reserva</legend>
                    <label for="form_pessoas">Total de pessoas:</label>
                    <input type="number" size="3" min="1" max="30" name="pessoas" id="form_pessoas">
                    <label for="form_criancas">Total de crianças:</label>
                    <input type="number" size="3" min="0" max="24" name="criancas" id="form_criancas">
                    <label for="form_tipo">Natureza do evento:</label>
                    <select name="form_tipo" id="form_tipo">Escolha:
                        <option value="aniversario">Aniversário</option>
                        <option value="solteiro">Despedida de solteiro</option>
                        <option value="negocios">Negócios</option>
                        <option value="romantico">Romântico</option>
                        <option value="privado">Privado</option>
                        <option value="outro" selected>Outro...</option>
                    </select>
                </fieldset>
            </div>
            <button type="submit">Submeter&nbspPedido</button>
        </form>
        <!---->
        <aside>
            <dl id="lista_agendamentos">
                Agendamentos:
                <select name="agendamentos" id="agendamentos"></select>
            </dl>    
        </aside>
    </main>
    <script src="scripts/reservas.js"></script>
</body>
