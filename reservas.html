<body>
    <!-- HEADER -->
    <header>
        <div class="logo-row">
            <a href="index.html" aria-label="logotipo link"><img src="img/logojaya.png" alt="" id="logo"></a>

                <ul class="links" role="list">
                    <li><a href="reservas.html" style="font-weight: bold;">Reservas</a></li>
                    <li><a href="encomendas.html">Pedidos Online</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 style="text-align: center; margin-top: 2%;">RESERVE A SUA MESA</h1>
        <!-- FORMULARIO -->
        <form id="formulario" action="" method="GET" onsubmit="receber_reserva(this)">
            <div class= "container" id="form_div">
                    <label for="form_data">Dia:</label>
                    <input type="date" min="" max="" name="data" id="form_data" required>
                    <label for="form_horas">Horas:</label>
                    <input type="time" max="21:30" name="horas" id="form_horas" required>
                    <br>
                    <label for="form_nome">Nome:</label>
                    <input type="text" name="nome" id="form_nome" required>
                    <br>
                    <label for="form_telefone">Telefone:</label>
                    <input type="tel" name="telefone" maxlength="9" pattern="^(?:2\d|9[1236])[0-9]{7}$" id="form_telefone" required>
                    <label for="form_email">E-mail:</label>
                    <input type="email" name="email">
                    <br>
                    <label for="form_pessoas">Nº de pessoas:</label>
                    <input type="number" size="3" min="1" max="30" name="pessoas" id="form_pessoas" required>
                    <label for="form_criancas">Nº de crianças:</label>
                    <input type="number" size="3" min="0" max="24" name="criancas" id="form_criancas" required><br>
                    <label for="form_tipo">Tipo de evento:</label>
                    <select name="form_tipo" id="form_tipo">Escolha:
                        <option value="aniversario">Aniversário</option>
                        <option value="solteiro">Despedida de solteiro</option>
                        <option value="negocios">Negócios</option>
                        <option value="romantico">Romântico</option>
                        <option value="privado">Privado</option>
                        <option value="outro" selected>Outro...</option>
                    </select>
                    <button type="submit">Submeter&nbspPedido</button>
            </div>
        </form>
        <!---->
        <aside>
            <dl id="lista_agendamentos">
                Agendamentos:
                <select name="agendamentos" id="agendamentos"></select>
            </dl>    
        </aside>
    </main>
