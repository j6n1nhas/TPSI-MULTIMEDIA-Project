<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logojaya.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/encomendas.css">
    <link rel="stylesheet" type="text/css" href="css/header_menu.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <script src="https://kit.fontawesome.com/e57e83527c.js" crossorigin="anonymous"></script>
    <title>JAYA | Pedidos Online</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo-row">
            <a href="index.html" aria-label="logotipo link"><img src="img/logojaya.png" alt="Logotipo" id="logo"></a>
            <nav id="hamnav">
                <label for="hamburguer">&#9776;</label>
                <input type="checkbox" id="hamburguer" hidden>        
                <ul class="links">
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="encomendas.html" style="font-weight: bold;">Pedidos Online</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 style="text-align: center; margin-top: 2%;">FORMULÁRIO DE ENCOMENDA</h1>
        <form name="formulario" enctype="multipart/form-data" method="GET" onsubmit="receber_encomenda(this)">
            <!--<div>-->
            <fieldset name="quando_como" id="quando_como">
                <legend>Para quando e como?</legend>
                <label for="form_data">Dia:</label>
                <!-- Dia só pode ser superior ao atual -->
                <input type="date" name="data" id="form_data">
                <label for="form_horas">Horas:</label>
                <!-- Horas disponíveis-->
                <select name="horas" id="form_horas">
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
                <label for="form_minutos">Minutos:</label>
                <!-- Minutos disponíveis -->
                <select name="minutos" id="form_minutos">
                    <option value="0">00</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <label for="form_take">Take away</label>    
                <input type="radio" name="take_delivery" id="form_take" value="take_away" checked>
                <label for="form_delivery">Home delivery</label>
                <input type="radio" name="take_delivery" id="form_delivery" value="delivery">
            </fieldset>
            <fieldset name="dados_entrega" id="dados_entrega">
                <legend>Informações de contacto</legend>
                <label for="form_nome">Nome:</label>
                <input type="text" name="nome" id="form_nome" required>
                <label for="form_telefone">Telefone:</label>
                <input type="tel" name="telefone" maxlength="9" pattern="^(?:2\d|9[1236])[0-9]{7}$" id="form_telefone" required>
                <label for="form_morada" hidden>Morada:</label>
                <input type="text" name="morada" id="form_morada" required hidden disabled>
            </fieldset>
            <!--</div>-->
            <fieldset id="lista" name="pedidos">
                <legend>O seu pedido</legend>
                <div>
                    <select name="pratos" id="form_pratos" aria-label="Escolher pratos">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <input type="button" id="form_adicionar" aria-label="Adicionar prato" value="Adicionar">
                </div>
                <table id="form_encomenda" hidden>
                    <caption>Carrinho</caption>
                    <thead>
                        <th>Prato</th><th>QTD</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </fieldset>
            <button type="submit">Encomendar agora</button>
        </form>
    </main>
    <footer class="site-footer">
        <div class="container">
            <hr class="small">
            <p class="copyright-text">JAYA © 2021 · Todos os direitos reservados</p>
            <ul class="social-icons">
                <li><a class="facebook" href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                <li><a class="twitter" href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                <li><a class="instagram" href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                <li><a class="linkedin" href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>   
            </ul>
        </div>
    </footer>
    <script src="scripts/encomendas.js"></script>
</body>
</html>
