<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logojaya.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/header_menu.css">
    <link rel="stylesheet" type="text/css" href="css/contactos.css">
    <script src="https://kit.fontawesome.com/e57e83527c.js" crossorigin="anonymous"></script>

    <title>JAYA · Contactos</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo-row">
            <a href="index.html" aria-label="logotipo link"><img src="img/logojaya.png" alt="Logotipo" id="logo"></a>
            <nav id="hamnav">
                <label for="hamburguer">&#9776;</label>
                <input type="checkbox" id="hamburguer" hidden>        
                <ul class="links" role="list">
                    <li><a href="reservas.html">Reservas</a></li>
                    <li><a href="encomendas.html">Pedidos Online</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contactos.html" style="font-weight: bold;">Contactos</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
        <div class="container">
            <h2>FORMULÁRIO DE CONTACTO</h2>
            <form onsubmit="return mySubmitFunction(event)">
              <label for="fname">Nome</label>
              <input type="text" style="font-size: 15px" id="fname" name="firstname" placeholder="Insira o seu nome..">
          
              <label for="contact">Contacto</label>
              <input type="text" style="font-size: 15px"  id="contact" name="contact" placeholder="Insira o seu contacto (e-mail/telefone)..">
          
              <label for="Assunto">Assunto</label>
              <select id="assunto" name="assunto">
                <option value="reserva">Reservas</option>
                <option value="pedidos">Pedidos</option>
                <option value="outro">Outras informações</option>
              </select>
          
              <label for="subject">Mensagem</label>
              <textarea id="subject" style="font-size: 15px"  name="subject" placeholder="Escreva aqui a sua mensagem.." style="height:200px"></textarea>
          
              <input type="submit" style="font-size: 15px" value="Enviar">
            </form>
            <div id="contactos" style="float:left">
                <h1>
                    INFORMAÇÕES
                </h1>
                <p><strong>Morada:</strong></p>
                <p>Rua Almeida Garret 8</p>
                <p>8100-535 Loulé</p>
            </div>
            <div id="contactos2" style="float:left">
                <p><strong>E-mail:</strong></p>
                <p>jayarest@hotmail.com</p>
                <p><strong>Telefone:</strong> 289829400</p>
            </div>
            <div id="redes" style="float:left">
                <p><strong>Visite também<br>as nossas redes sociais !</strong></p>
            </div>
        </div>
    </main>
    <script src="scripts/formulario.js"></script>
</body>
</html>
